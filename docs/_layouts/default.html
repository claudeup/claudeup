<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      line-height: 1.6;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .site-header {
      border-bottom: 1px solid #30363d;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .logo:hover {
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: #58a6ff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .logo-text {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      font-size: 1.25rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .header-links {
      display: flex;
      gap: 1.5rem;
    }

    .header-links a {
      color: #8b949e;
      font-size: 0.9rem;
    }

    .header-links a:hover {
      color: #58a6ff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .content {
      text-align: left;
    }

    .content h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #f0f6fc;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #30363d;
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f0f6fc;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f0f6fc;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .content h4 {
      font-size: 1rem;
      font-weight: 600;
      color: #f0f6fc;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      margin-bottom: 1rem;
    }

    .content ul, .content ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }

    .content li {
      margin-bottom: 0.5rem;
    }

    .content code {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      background: #161b22;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
      color: #79c0ff;
    }

    .content pre {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    .content pre code {
      background: none;
      padding: 0;
      font-size: 0.875rem;
      color: #c9d1d9;
    }

    .content blockquote {
      border-left: 4px solid #30363d;
      padding-left: 1rem;
      color: #8b949e;
      margin-bottom: 1rem;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    .content th, .content td {
      border: 1px solid #30363d;
      padding: 0.75rem;
      text-align: left;
    }

    .content th {
      background: #161b22;
      color: #f0f6fc;
      font-weight: 600;
    }

    .content hr {
      border: none;
      border-top: 1px solid #30363d;
      margin: 2rem 0;
    }

    .site-footer {
      border-top: 1px solid #30363d;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .site-footer p {
      color: #8b949e;
      font-size: 0.875rem;
    }

    /* Syntax highlighting */
    .highlight .k, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kt { color: #ff7b72; }
    .highlight .s, .highlight .s1, .highlight .s2, .highlight .sb, .highlight .sc, .highlight .sd, .highlight .se, .highlight .sh, .highlight .si, .highlight .sx, .highlight .sr { color: #a5d6ff; }
    .highlight .c, .highlight .c1, .highlight .cm, .highlight .cp, .highlight .cs { color: #8b949e; }
    .highlight .nf, .highlight .nb { color: #d2a8ff; }
    .highlight .nc, .highlight .nn { color: #ffa657; }
    .highlight .mi, .highlight .mf, .highlight .mh, .highlight .mo { color: #79c0ff; }

    @media (max-width: 700px) {
      .site-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .container {
        padding: 1rem;
      }

      .content h1 {
        font-size: 1.5rem;
      }

      .content pre {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ site.baseurl }}/" class="logo">
      <div class="logo-icon">&#9654;</div>
      <span class="logo-text">{{ site.title }}</span>
    </a>
    <nav class="header-links">
      <a href="{{ site.baseurl }}/">Docs</a>
      <a href="https://github.com/claudeup/claudeup">GitHub</a>
      <a href="https://claudeup.github.io/">Install</a>
    </nav>
  </header>

  <div class="container">
    <div class="content">
      {{ content }}
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} claudeup</p>
  </footer>
</body>
</html>
